<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Дія</title>

  <!-- Офіційний шрифт e-Ukraine (використовується в Дії) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=e-Ukraine:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Іконки -->
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/img/icons/icon-192.png">

  <style>
    :root {
      --primary: #0066ff;
      --primary-dark: #0055cc;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #000000;
      --text-secondary: #555555;
      --shadow: 0 10px 40px rgba(0,0,0,0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'e-Ukraine', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
      letter-spacing: -0.01em;
      overflow-x: hidden;
    }

    /* Екран інструкції (як на твоєму скріні) */
    #instruction {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
    }

    #instruction h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 50px;
    }

    #instruction ol {
      list-style: none;
      padding: 0;
      margin: 40px 0;
      max-width: 600px;
    }

    #instruction li {
      font-size: 1.7rem;
      font-weight: 400;
      margin: 24px 0;
      text-align: left;
    }

    /* Екран після установки */
    #app {
      display: none;
      min-height: 100vh;
      background: var(--bg);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .logo {
      width: 160px;
      margin-bottom: 60px;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.15));
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 1.7rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 60px;
      font-weight: 400;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 50px 40px;
      margin-bottom: 40px;
    }

    input {
      width: 100%;
      padding: 22px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 18px;
      margin-bottom: 30px;
      font-family: 'e-Ukraine', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(0,102,255,0.12);
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 1.7rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    #result {
      margin-top: 40px;
      font-size: 1.5rem;
      text-align: center;
      min-height: 80px;
      line-height: 1.6;
    }

    /* Адаптивність */
    @media (max-width: 480px) {
      h1 { font-size: 3rem; }
      .subtitle { font-size: 1.4rem; }
      input, button { font-size: 1.6rem; padding: 18px; }
      .card { padding: 40px 25px; }
    }
  </style>
</head>
<body>

  <!-- Екран інструкції (точно як на твоєму скріні) -->
  <div id="instruction">
    <h1>Chrome</h1>
    <ol>
      <li>натисніть на три точки в правому верхньому куті</li>
      <li>натисніть на "Додати на головний екран"</li>
    </ol>
  </div>

  <!-- Екран після установки -->
  <div id="app">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Diia_logo.svg/512px-Diia_logo.svg.png" alt="Дія" class="logo">
    <h1>Дія</h1>
    <p class="subtitle">Введіть код від бота</p>
    
    <div class="card">
      <input type="text" id="codeInput" placeholder="Наприклад: 97Vc82ca" autofocus>
      <button onclick="skipToNext()">УВІЙТИ</button>
    </div>
    
    <p id="result"></p>
  </div>

  <script>
    // Перевірка standalone-режиму
    function checkStandalone() {
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true) {
        document.getElementById('instruction').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        document.getElementById('codeInput').focus();
      }
    }
    checkStandalone();

    // Пропуск (без перевірки коду)
    function skipToNext() {
      const result = document.getElementById('result');
      result.innerHTML = 'Перевірка...';
      result.style.color = '#0066ff';

      setTimeout(() => {
        result.innerHTML = 'Успіх!<br>Завантажуємо ваші дані...';
        result.style.color = '#34c759';
        // Тут пізніше додамо PIN, картки тощо
      }, 1500);
    }

    // Enter → Увійти
    document.getElementById('codeInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') skipToNext();
    });
  </script>
</body>
</html>
