<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Дія</title>

  <!-- Шрифт e-Ukraine -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=e-Ukraine:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/img/icons/icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: 'e-Ukraine', system-ui, sans-serif;
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #instruction {
      max-width: 500px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 4.2rem;
      font-weight: 700;
      margin: 0 0 60px 0;
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 1.8rem;
      font-weight: 400;
      margin: 24px 0;
      line-height: 1.3; /* значно менший інтервал */
    }
  </style>
</head>
<body>

  <!-- Екран інструкції — компактний, як в оригіналі -->
  <div id="instruction">
    <h1>Chrome</h1>
    <ol>
      <li>натисніть на три точки в правому верхньому куті</li>
      <li>натисніть на "Додати на головний екран"</li>
    </ol>
  </div>

  <script>
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      document.getElementById('instruction').style.display = 'none';
      // Тут буде поле коду — додай коли будеш готовий
    }
  </script>
</body>
</html>
